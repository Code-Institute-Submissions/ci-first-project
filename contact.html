<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>THE MONKEES | Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>

	<!-- navigation-bar -->

	<header>
		<nav class="navbar navbar-dark navbar-expand-md fixed-top">
			<a href="/" class="navbar-brand monkees-brand text-uppercase my-auto">The Monkees</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navbarMenu" class="collapse navbar-collapse">
				<ul class="nav navbar-nav mr-auto">
					<li class="nav-item">
						<a href="/#music" class="nav-link hvr-sweep-to-bottom">
							<i class="fa fa-music"></i>&nbsp;Music
						</a>
					</li>
					<li class="nav-item">
						<a href="/#photos" class="nav-link hvr-sweep-to-bottom">
							<i class="fa fa-camera"></i>&nbsp;Photos
						</a>
					</li>
					<li class="nav-item">
						<a href="/#videos" class="nav-link hvr-sweep-to-bottom">
							<i class="fa fa-video-camera"></i>&nbsp;Videos
						</a>
					</li>
					<li class="nav-item">
						<a href="/members.html" class="nav-link hvr-sweep-to-bottom">
							<i class="fa fa-users"></i>&nbsp;Members
						</a>
					</li>
					<li class="nav-item active">
						<a href="/contact.html" class="nav-link hvr-sweep-to-bottom">
							<i class="fa fa-comment-o" aria-hidden="true"></i>&nbsp;Contact
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- /.navigation bar -->

	<!-- callout -->

	<section>

		<div class="container bg-img contact-section text-center">
			<div class="row bg-color-contact">
				<div class="col">
					<h3 class="contact-heading uppercase">
						Wanna talk to <span class="monkees-brand">The Monkees</span>?
					</h3>
					<h5 class="uppercase ">
						Get in touch!
					</h5>
					<div class="center-form">
						<form>
							<input type="text" name="name" id="fullname" class="form-control" placeholder="Name" />
							<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
							<input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone +(xxx) xx xxx xxxx" />
							<textarea rows="5" name="contacttext" id="contacttext" class="form-control" placeholder="What do you have in mind?" required></textarea>
							<div class="form-row">
								<div class="col button-margin">
									<button type="submit" class="btn btn-success">Send Project Request</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</section>

	<!-- /.callout -->

	<!-- footer -->

	<footer class="footer">
		<div class="container-fluid bg-dark">
			<div class="row">
				<div class="col text-right">
					<span class="copyright">All rights reserved to Leonardo Fratini.</span>
				</div>
			</div>
		</div>
	</footer>

	<!-- /.footer -->

	<!-- bootstrap-scripts -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- /.bootstrap-scripts -->

</body>

</html>
