<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>THE MONKEES | Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>

	<!-- navigation-bar -->

	<header>
		<nav class="navbar navbar-dark navbar-expand-md">
			<a href="/" class="navbar-brand monkees-brand text-uppercase my-auto">The Monkees</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navbarMenu" class="collapse navbar-collapse">
				<ul class="nav navbar-nav mr-auto">
					<li class="nav-item">
						<a href="#music" class="nav-link">
							<!--olhar bootstrap docs classes nav-pills+active para fazer os highlighting do lugar que o usuario esta no site-->
							Music
						</a>
					</li>
					<li class="nav-item">
						<a href="#photos" class="nav-link">
							Photos
						</a>
					</li>
					<li class="nav-item">
						<a href="#videos" class="nav-link">
							Videos
						</a>
					</li>
					<li class="nav-item">
						<a href="/about.html" class="nav-link">
							About the band
						</a>
					</li>
					<li class="nav-item">
						<a href="/contact.html" class="nav-link">
							Contact
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- /.navigation bar -->

	<!-- callout -->

	<section>
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<h1 class="monkees-brand band-name">The Monkees</h1>
				</div>
			</div>
		</div>

		<article>
			<div class="container-fluid">
				<div class="row">
					<div class="col text-center">
						<h2>Listen to our music</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col text-center">
								<span>Daydream Believer</span>
								<br />
								<audio controls id="music1Player">
									<source src="assets/audio/DaydreamBeliever.mp3" type="audio/mpeg">
									Your browser does not support the audio element.
								</audio>
								<br />
								<a href="assets/audio/DaydreamBeliever.mp3">
									<button class="btn btn-success">Download</button>
								</a>
							</div>
						</div>
						<div class="row">
							<div class="col text-center">
								<span>Clarksville</span>
								<br />
								<audio controls id="music2Player">
									<source src="assets/audio/Clarksville.mp3" type="audio/mpeg">
									Your browser does not support the audio element.
								</audio>
								<br />
								<a href="assets/audio/Clarksville.mp3">
									<button class="btn btn-success">Download</button>
								</a>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col text-center">
								<span>I'm a Believer</span>
								<br />
								<audio controls id="music3Player">
									<source src="ImABeliever.mp3" type="audio/mpeg">
									Your browser does not support the audio element.
								</audio>
								<br />
								<a href="assets/audio/ImABeliever.mp3">
									<button class="btn btn-success">Download</button>
								</a>
							</div>
						</div>
						<div class="row">
							<div class="col text-center">
								<span>Stepping Stone</span>
								<br />
								<audio controls id="music4Player">
									<source src="assets/audio/SteppingStone.mp3" type="audio/mpeg">
									Your browser does not support the audio element.
								</audio>
								<br />
								<a href="assets/audio/SteppingStone.mp3">
									<button class="btn btn-success">Download</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="container">
				<div class="row">
					<div class="col text-center">
						<h2>Video</h2>
						<!--Could not host the file locally because the video is bigger than the allowed C9 file size, hence I am hosting in YouTube instead.-->
						<iframe width="560" height="315" src="https://www.youtube.com/embed/-X0CI9zQGto" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</article>

		<div class="container">
			<div class="row">
				<div class="col text-center">
					<h2>Photos</h2>
					<div id="photosCarousel" class="carousel slide carousel-size text-center" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="assets/images/album.jpg" alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/images/album2.jpg" alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="assets/images/cover.jpg" alt="Third slide">
							</div>
						</div>
					 	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
 			  	   	 		<span class="sr-only">Previous</span>
  					    </a>
						<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		 					<span class="carousel-control-next-icon" aria-hidden="true"></span>
		   					<span class="sr-only">Next</span>
		 				</a>
					</div>
				</div>
			</div>
		</div>


	</section>

	<!-- /.callout -->

	<!-- footer -->

	<footer class='footer'>



	</footer>

	<!-- /.footer -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- /.bootstrap-scripts -->

</body>

</html>
